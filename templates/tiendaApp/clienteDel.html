{% extends "tiendaApp/base.html" %}

{% load static %}

{% block contenido %}
<div class="row">
    <div class="col-8 offset-2">
        <h2>Confirmar Eliminación de Empleado</h2>
        <div class="alert alert-danger h3">
            ¿Esta seguro que desea eliminar el empleado
             <b>{{ cliente.nombre }} {{ cliente.paterno }} {{ cliente.materno }}</b>?
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <a class="btn btn-dark" href="{% url 'detalleCliente' cliente.id %}">Cancelar</a>
                </div>
                <div class="col">
                    <button class="btn btn-danger" type="submit">Confirmar Eliminar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock contenido %}
